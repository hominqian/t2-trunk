mailscanner_custmain() {
	# Remove previous install
	rm -rf $root/opt/MailScanner
	# Install it
	cp -Rvp `pwd` $root/opt/MailScanner
}

makeopt=
makeinstopt=
hook_add postmake 5 "mailscanner_custmain"
createdocs=0
