# Conspy auto configure is broken, lets do it the manual way
function build_conspy {
	eval $CC -I $root/lib -lcurses -o conspy conspy.c
	install conspy $root/usr/bin
}
makeopt=
makeinstopt=
hook_add postmake 5 "build_conspy"
