. $base/package/*/*/kde-conf.in

function noia_kde_custmain() {
	tar $taropt `match_source_file -p kde-icons-noia` -C $root/$prefix/share/icons
}

makeopt=
makeinstopt=
hook_add postmake 5 "noia_kde_custmain"
autoextract=0
