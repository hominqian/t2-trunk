ccbench_install() {
	rm -rf $root/usr/src/ccbench-$ver/
	mkdir -p $root/usr/src/ccbench-$ver/
	cp -rv * $root/usr/src/ccbench-$ver/
}
makeopt=
makeinstopt=
hook_add postmake 5 "ccbench_install"
