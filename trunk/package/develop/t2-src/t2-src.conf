rs_main() {
	# create prestine archive (without VCS control files and the like)
	cd $base
	./scripts/Create-SrcTar $root/usr/src/$pkg-$sdever.tar.bz2

	cd $root/usr/src
	rm -rf $pkg-$sdever $pkg

	# extract it
	tar $taropt $pkg-$sdever.tar.bz2
	rm -f $pkg-$sdever.tar.bz2

	# handy symlink?
	ln -sfv $pkg-$sdever $pkg
}

srctar=none
makeopt=
makeinstopt=
hook_add postmake 5 "rs_main"
