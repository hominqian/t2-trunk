spice_main () {
    ./util/build linux
    ./util/build linux install
    ln -sf $root/usr/spice/bin/spice3 $bindir/spice
    cp -vf $confdir/spiceinit $docdir
}

makeopt=
makeinstopt=
hook_add postmake 5 "spice_main"
runconf=0
