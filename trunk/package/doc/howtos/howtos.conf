howtos_main() {
	echo "Extracting HOWTO archives ..."; cd $root/usr/share/doc
	rm -rf HOWTOs mini-HOWTOs; mkdir -p HOWTOs
	tar --no-same-owner -v $taropt `match_source_file -p HOWTO` -C HOWTOs
	rm -rf HOWTOs/beta
}

autoextract=0
makeopt=
makeinstopt=
hook_add postmake 5 "howtos_main"
